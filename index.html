<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="jumbotron align-text-center">
			<h1 class="display-4">Weather Dashboard</h1>
		</header>
		<div class="container-fluid">
			<div class="row">
				<section class="col-lg-3">
					<h2>Search for a City:</h2>
					<input type="text" name="city" id="city" placeholder="City Name" />
					<button id="searchBtn">Search</button>
					<div id="cityHistory"></div>
				</section>

				<section class="info col-lg-9">
					<div
						id="location"
						class="location-container rounded bg-info text-white"
					></div>
					<div
						id="forecast"
						class="forecast-container row justify-content-around"
					>
						<div class="forecast-child border-0 border-dark rounded"></div>
					</div>
				</section>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
