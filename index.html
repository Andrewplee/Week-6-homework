<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="jumbotron align-text-center">
			<h1 class="display-4">Weather Dashboard</h1>
		</header>

		<section class="col">
			<h2>Search for a City:</h2>
			<input type="text" name="city" id="city" placeholder="City Name" />
			<button id="submitBtn">Search</button>
			<li id="cityHistory"></li>
		</section>

		<section class="info">
			<div
				id="location"
				class="location-container border-0 border-dark rounded"
			></div>
			<div
				id="forecast"
				class="forecast-container border-0 border-dark rounded"
			>
				<div class="forecast-child border-0 border-dark rounded"></div>
			</div>
		</section>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
